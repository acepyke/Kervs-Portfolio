<!DOCTYPE html>

 <!--header-->

        <nav class="nav-menu">

            <a href="service.html" class="nav-link">Services</a>
            <a href="contact.html" class="nav-link">Contact</a>

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.808a4 4 0 005.656 0l4-4a4 4 0 10-5.656-5.656l-1.102 1.101m-.757-4.808a4 4 0 005.656 0l4-4a4 4 0 10-5.656-5.656l-1.102 1.101" />
                </svg>
            </a>
            <a href="#" class="social-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />

    <!-- Main Content Section -->
    <main class="main-content">
        <!-- Background elements (subtle lines and dots) -->
        <div class="bg-dots"></div>
        <div class="bg-circle-1"></div>
        <div class="bg-circle-2"></div>
        <div class="bg-gradient-overlay"></div>

        <!-- Left Content Area -->
        <div class="content-left">
            <h1 class="headline">
                Building digital <br> products, brands <br> & <span class="text-purple-accent">experience.</span>
            </h1>
            <p class="description">
                a <span class="highlight">Product Designer</span> and <span class="highlight">Visual Developer,</span> 
                I specialize in Responsive Web Design, and Visual Development.
            </p>
            <div class="form-container">
                <input type="email" placeholder="Email address" class="email-input">
                <button class="connect-button">
                    <a href="contact.html">Connect With Me</a>
                </button>
            </div>
        </div>

        <!-- Right Image Area -->
        <div class="hero-image-container">
            <!-- The actual image -->
            <img src="me.jpg" alt="Man smiling" class="hero-image" height="500px" width="500px">
        </div>

</html>
